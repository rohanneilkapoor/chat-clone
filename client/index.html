<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="styles_copy.css">
</head>
<body>
  <div class="csv-upload-wrapper">
    <label for="csv-upload" class="csv-upload-label">Upload CSV</label>
  </div>
  <input type="file" id="csv-upload" name="csv-upload" accept=".csv" style="display:none;">

  <nav class="left-navbar">
    <h3>Reports</h3>
    <ul>
      <a href="#contacts"><li><span class="emoji">👥</span>Contacts</li></a>
      <a href="#quotes"><li><span class="emoji">✌</span>Quotes</li></a>
      <a href="#orders"><li class="highlighted-row active"><span class="emoji">📦</span>Orders</li></a>
      <a href="#invoices"><li><span class="emoji">📝</span>Invoices</li></a>
      <a href="#purchasing"><li><span class="emoji">💸</span>Purchasing</li></a>
    </ul>
  </nav>
  <div class = "container hidden">
    <div class = "chat-wrapper">
      <div class="chat-container hidden">
        <h1 class="hidden">AI Chat</h1>
        <form id="client-form" class="hidden">
          <input type="text" id="prompt" name="prompt" placeholder="Ask a question" autocomplete="off"  required>
    
        </form>

        <div id="messages" class="hidden"></div>
        <div class="spacing hidden"></div>
      </div>
    </div>
    <div class = "middle-container">
      <div class="top-section top-section-padding"><span class="big-emoji">📦</span><h1 class="hidden doc-title">Orders</h1>
        <div class="top-section" contenteditable="true" style="display: none;"></div>
        <div class="top-section placeholder">Write something...</div>
      </div>
      <div class="csv-container hidden" id="csv-container">
        <!-- CSV data code goes here -->
      </div>
    </div>
  </div>
  <script src="client_copy.js"></script>
  
</body>
</html>
