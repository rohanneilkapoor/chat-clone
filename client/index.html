<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
</head>
<body>
  <h1>Chat</h1>
  <form id="client-form">
    <input type="text" id="prompt" name="prompt" required>
    <button type="submit">Send</button>
  </form>

  <div id="messages"></div>

  <script>
    const form = document.querySelector('#client-form');
    const messagesDiv = document.querySelector('#messages');

    function addMessageToDiv(prompt, messagesDiv) {
      const message = document.createElement('div');
      
      // convert line breaks to <br>
      prompt = prompt.replace(/\n/g, "<br>");
      
      // convert bullets to <ul>
      prompt = prompt.replace(/â€¢ (.*)/g, "<ul><li>$1</li></ul>");
      
      // convert numbered lists to <ol>
      prompt = prompt.replace(/\d+\. (.*)/g, "<ol><li>$1</li></ol>");
      
      message.innerHTML = prompt;
      messagesDiv.appendChild(message);
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the default form submission behavior

      const promptInput = document.querySelector('#prompt');
      const prompt = promptInput.value;

      addMessageToDiv(prompt, messagesDiv);

      const data = { prompt };

      try {
        const response = await fetch('http://localhost:8080/api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log(result);
        const messageResponse = await fetch('http://localhost:8080/messages');
        const mResponse = await messageResponse.json();
        console.log(mResponse[0].messages[mResponse[0].messages.length-1].content);
        const textResponse = mResponse[0].messages[mResponse[0].messages.length-1].content;
        addMessageToDiv(textResponse, messagesDiv);
      } catch (error) {
        console.error(error);
      }
    });

  </script>
</body>
</html>
